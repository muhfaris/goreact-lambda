AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'go-render-api

  Sample SAM Template for go-render-api

  '
Globals:
  Function:
    Timeout: 15
Resources:
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ApiFunction
      Handler: api
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /api
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
  HealtCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HealtCheckFunction
      Handler: healtcheck
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /healthcheck
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  apiAPI:
    Description: API Gateway endpoint URL for dev environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/dev
  ApiFunction:
    Description: API Function ARN
    Value:
      Fn::GetAtt:
      - ApiFunction
      - Arn
  HealtCheckFunction:
    Description: HealtCheckFunction
    Value:
      Fn::GetAtt:
      - HealtCheckFunction
      - Arn
